{% load i18n %}

<input type="text" id="{{ field_id }}" data-url="{% url 'searchable-select-filter' %}" data-name="{{ field_name }}" data-model="{{ model }}" data-search-field="{{ search_field }}" class="searchable-select" placeholder="{% trans 'Start typing' %}" />

<hr />

<div id="{{ field_id }}-chips" class="chips">
    {% for value in values %}
        <div class="chip">
        [{{ value.profile.Identify }}]{{value.profile.Name}}
        <input type="hidden" name="{{ field_name }}" value="{{ value.pk }}" />
        </div>
    {% endfor %}
</div>
