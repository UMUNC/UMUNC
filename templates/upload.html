{% extends "umunc_iris/root.html" %}

{% block title %}
Login
{% endblock %}

{% block css %}
{% endblock %}

{% block body %}
<div class="row">
	<div class="col-md-3"></div>
	<div class="well col-md-6" id="login_panel">
			<form action="/upload" method="post" class="form-horizontal" enctype="multipart/form-data"> 
				{% csrf_token %}
				<div class="text-center">
					<img src="{{ STATIC_URL }}umunc_iris/image/user.jpg">
				</div>
				<div class="form-group text-center">
					<div class="input-group">
						<input type="file" name="upload_file" id="upload_file"/>
					</div>
				</div>
				<div class="form-group text-center">
					<p class="bg-success">{{msg|safe}}</p>
				</div>
				<div class="form-group text-center">
					<button class="btn btn-info btn-lg"  type="submit">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="fui-upload"></span>&nbsp;Upload&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
				</div>
			</form>	
	</div>
</div>
{% endblock %}
