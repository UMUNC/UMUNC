{% extends "root.html" %}

{% block Rtitle %}{% block title %}{% endblock %} - IRIS{% endblock %}

{% block Rcss %}
	<link href="{{ STATIC_URL }}umunc_iris/css/common.css" rel="stylesheet">
	{% block css %}{% endblock %}
{% endblock %}

{% block Rbody %}
 	<div class="container">
 		<div class="row">
 			<div class="col-md-12">
 				<img id="umunclogo" src="{{ STATIC_URL }}common/image/UMUNC-logo-white.png"/>
 				<img id="irislogo" src="{{ STATIC_URL }}common/image/iris-logo-white.png"/>
 			</div>
 		</div>
 	</div>
 	<div class="container">
 		<div class="row">
 			<div class="col-md-12">
 			{% block body %}{% endblock %}
 			</div>
 		</div>
 	</div>
{% endblock %}

{% block Rjs %}
	<script src="{{ STATIC_URL }}common/js/jquery.backstretch.min.js"></script>
	<script src="{{ STATIC_URL }}umunc_iris/js/common.js" rel="stylesheet"></script>
	{% block js %}{% endblock %}
{% endblock %}
