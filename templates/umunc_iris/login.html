{% extends "umunc_iris/root.html" %}

{% block title %}
Login
{% endblock %}

{% block css %}
{% endblock %}

{% block body %}
<div class="row">
	<div class="col-md-3"></div>
	<div class="well col-md-6" id="login_panel">
			<form action="." method="post" class="form-horizontal"> 
				{% csrf_token %}				
				<div class="text-center">
					<img src="{{ STATIC_URL }}umunc_iris/image/user.jpg">
				</div>
				<div class="form-group text-center">
					<div class="input-group">
						<input class="form-control" type="text" placeholder="Enter Username" id="username" name="username" value="{{username}}">
						<span class="login-field-icon fui-user form-control-feedback"  for="username"></span>
					</div>
				</div>
				<div class="form-group text-center">
					<div class="input-group">
						<input class="form-control" type="password" placeholder="Enter Password" name="password">
						<span class="login-field-icon fui-lock form-control-feedback"  for="password"></span>
					</div>
				</div>
				<input type="hidden" name="next" value="{{ next|escape }}" />
				<div class="form-group text-center text-danger">
					<p>{{error}}</p>
				</div>
				<div class="form-group text-center">
					<button class="btn btn-info btn-lg" id="login_button" type="submit">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Login&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
					<a class="btn btn-primary btn-lg" id="register_button" href="/iris/accounts/register" >Register</a>
				</div>
			</form>	
	</div>
	<div class="col-md-3"></div>
</div>
{% endblock %}
