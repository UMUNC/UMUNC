{% extends "root.html" %}

{% block Rtitle %}{% block title %}{% endblock %} - Cheetah{% endblock %}

{% block Rcss %}
	<link href="{{ STATIC_URL }}umunc_cheetah/css/common.css" rel="stylesheet">
	<link href="{{ STATIC_URL }}common/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
	<link href="{{ STATIC_URL }}umunc_cheetah/css/messenger.css" rel="stylesheet">
	<link href="{{ STATIC_URL }}umunc_cheetah/css/messenger-theme-air.css" rel="stylesheet">
	{% block css %}{% endblock %}
{% endblock %}

{% block Rbody %}
 	<div class="container">
 		<div class="row">
 			<div class="col-md-12 text-center">
 				<img id="umunclogo" src="{{ STATIC_URL }}common/image/UMUNC-logo-white.png"/>
 				<img id="cheetahlogo" src="{{ STATIC_URL }}common/image/cheetah-logo-white.png"/>
 			</div>
 		</div>
 	</div>
 	<div class="container">
 		<div class="row">
 			<div class="col-md-12">
 			{% block body %}{% endblock %}
 			</div>
 		</div>
 	</div>
{% endblock %}

{% block Rjs %}
	<script src="{{ STATIC_URL }}common/js/jquery.backstretch.min.js"></script>
	<script src="{{ STATIC_URL }}common/js/bootstrap-datetimepicker.min.js"></script>
	<script src="{{ STATIC_URL }}umunc_cheetah/js/messenger.min.js" rel="stylesheet"></script>
	<script src="{{ STATIC_URL }}umunc_cheetah/js/jquery.form.js" rel="stylesheet"></script>
	<script src="{{ STATIC_URL }}umunc_cheetah/js/common.js" rel="stylesheet"></script>
	{% block js %}{% endblock %}
{% endblock %}
