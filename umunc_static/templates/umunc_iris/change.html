{% extends "umunc_iris/root.html" %}

{% block title %}
Change Password
{% endblock %}

{% block css %}
{% endblock %}

{% block body %}
<div class="row">
	<div class="col-md-3"></div>
	<div class="well col-md-6" id="change_panel">
		<form action="." method="post" class="form-horizontal" id="change_form"> 
			{% csrf_token %}				
			<div class="text-center">
				<img src="/static/umunc_iris/image/user.jpg">
			</div>
			{% ifequal error 'success' %}
			<div class="text-center">
				<h3>修改成功！</h3>
				<div class="form-group text-center">
					<a class="btn btn-primary btn-lg" id="register_button" href="/iris/accounts/login" >Back</a>
				</div>
			</div>
			{% else%}
			<div class="form-group text-center">
				<div class="input-group">
					<input class="form-control" type="password" placeholder="Enter Password" name="password" minlength="1" maxlength="30" pattern="[a-zA-Z0-9@_+-]*" intro="只接受字母、数字和字符@/./+/-/_" required>
					<span class="fui-lock form-control-feedback"  for="password"></span>
				</div>
			</div>
			<div class="form-group text-center">
				<div class="input-group">
					<input class="form-control" type="password" placeholder="Enter New Password" name="password1" minlength="6" maxlength="30" pattern="[a-zA-Z0-9@_+-]*" intro="只接受字母、数字和字符@/./+/-/_" required>
					<span class="fui-lock form-control-feedback"  for="password1"></span>
				</div>
			</div>
			<div class="form-group text-center">
				<div class="input-group">
					<input class="form-control" type="password" placeholder="Enter New Password Again" minlength="6" maxlength="30" pattern="[a-zA-Z0-9@_+-]*" intro="只接受字母、数字和字符@/./+/-/_" data-validation-match-match="password1" required> 
					<span class="fui-lock form-control-feedback"  for="password2"></span>
				</div>
			</div>
			<input type="hidden" name="next" value="{{ next|escape }}" />
			<div class="form-group text-center text-danger">
				<p>{{error}}</p>
			</div>
			<div class="form-group text-center">
				<button class="btn btn-info btn-lg" id="login_button" type="submit">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Change&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
				<a class="btn btn-primary btn-lg" id="register_button" href="/iris/accounts/login" >Back</a>
			</div>
			{% endifequal %}
		</form>	
	</div>
	<div class="col-md-3"></div>
</div>
{% endblock %}


{% block js %}
<script src="/static/common/js/jqBootstrapValidation.js"></script>
<script src="/static/umunc_iris/js/register.js"></script>
{% endblock %}
